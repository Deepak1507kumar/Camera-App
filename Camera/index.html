    <link rel="stylesheet" href="style.css">

  <div class="video-container">

    </div>
    <!-- <audio autoplay ></audio> -->
    <button id="record"> <div></div> </button>
    <button id="capture"><div></div></button>

    <div class="container-filter">
         <div class="filter" style="background-color:#6adce42c ;"></div>
         <div class="filter" style="background-color:#6d9ebe33 ;"></div>
         <div class="filter" style="background-color:#ebbf792f ;"></div>

         <div class="filter" style="background-color:#e4b9cd48;"></div>
         <div class="filter" style="background-color:#f08c8c1e ;"></div>   
    </div>

        <div class="zoom-in">+</div> 
        <div class="zoom-out">-</div>
    </div>
